        <header class="topbar" data-navbarbg="skin5" id="topbar">

        <script src="../js/routes/topbar.js"></script>

        <style>

            .box-shadow{
                box-shadow: 0px 10px 30px 0px rgba(37, 37, 37, 0.10);

            .align-items-center{
              align-items: center;
              justify-content: center;
              float: center;
              margin: auto;
            }
            .align-center{
                display: flex;
                flex-direction: column;
                align-items: center;
                color:rgb(81, 81, 81);
                /* position: relative; */
            }
            .align-center i{
                font-size:50px;
            }
            .analytics-info{
                transition: 200ms ease-in-out;
                cursor: pointer;
                user-select: none;

                transform: scale(1.1);

        <!-- ============================================================== -->

            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Send For Revision</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="d-md-flex">
                            <ol class="breadcrumb ms-auto">
                                <li><a href="#" class="fw-normal">Send For Revision</a></li>
                            </ol>
                            <a href="../Logout/" target="_blank"
                                class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Logout</a>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->

            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Three charts -->
                <!-- ============================================================== -->
           
                
                <!-- ============================================================== -->
                <!-- RECENT SALES -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                         
                            <div class="projects mb-4">
                                <div class="projects-inner" id="articlesContainer">
                                   
                                <form id="sendMail">
                                    <input type="hidden" id="articleIdContainer" name="articleId" readonly>
                                    <input type="hidden" id="editor" name="editor" readonly>

                                      <!-- Section  -->
                                      <div class="d-md-flex mb-3" style="flex-direction: column;">
                                        <h4 class="box-title mb-0">Recipient</h4>
                                        <div>
                                            <input class="form-control" type="email" name="reviewerEmail" id="email" placeholder="Enter Recipient email" required></div>
                                            <ul id="emailList"></ul>
                                            <div id="invitationLink">*This Email has been auto filled with the Corresponding Author's Email</div>
                                    
                                    </div>
                                    <!-- End Section  -->
                                         <!-- Section  -->
                                         <div class="d-md-flex mb-3" style="flex-direction: column;">
                                            <h4 class="box-title mb-0">Subject</h4>
                                            <div><input class="form-control" type="text" name="subject" id="subject" placeholder="Enter Subject" required></div>
                                        </div>
                                        <!-- End Section  -->

                                         <!-- Section  -->
                                         <div class="d-md-flex mb-3" style="flex-direction: column;">
                                            <h4 class="box-title mb-0">Message Body</h4>
                                            
                                            <div style="display: flex; width: 100%;">*
                                                Please Replace the Areas Marked red with their appropriate Data (e.g <span style="color: rgb(209, 12, 12);"><b>[Area Name]</b></span>)
                                           </div>
                                         <!-- Main toolbar -->
                                        <div class="bg-body border rounded-bottom h-400px overflow-hidden" id="quilleditor" style="height: 500px;">
                                        </div>   
                                    </div>
                        <!-- End Section  -->
                         <!-- button Section  -->
                         <div class="d-md-flex mb-6" style="flex-direction: column; align-items: center;">
                          <button type="submit" class="btn btn-github" style="border-radius: 25px; width: fit-content;">
                            <i class="fa fa-paper-plane" style="border-right: 1px solid; padding: 10px;"></i> 
                            <span style="padding-left:10px;">Send</span></button>
                            </div>

                                </form>
                                </div>
                                
                       
                            </div>
