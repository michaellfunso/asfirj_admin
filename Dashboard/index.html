<style>
        /* Preloader styles */
        .preloader2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lds-ripple2 {
            position: relative;
            width: 64px;
            height: 64px;
        }

        .lds-ripple2 div {
            position: absolute;
            border: 4px solid #000;
            opacity: 1;
            border-radius: 50%;
            animation: ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .lds-ripple2 div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes ripple {
            0% {
                top: 28px;
                left: 28px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: -1px;
                left: -1px;
                width: 58px;
                height: 58px;
                opacity: 0;
            }
        }

        /* Hide the preloader when the page is loaded */
        .preloader2.hidden {
            display: none;
        }

        /* Styles for pagination controls */
    .pagination-controls {
        margin: 20px 0;
        text-align: center;

    .pagination-controls button {

    }
    .pagination-controls span {

    /* Style for hiding preloader */

            const dynamicElement = document.getElementsByClassName('success-item');

                checkLoadingStatus();

            // Check if all elements are loaded
            function checkLoadingStatus() {
                if (dynamicContentLoaded) {
                    hidePreloader();
                }

        }

        // Wait until the entire page is initially loaded
        window.onload = function () {
            // Start monitoring specific elements
